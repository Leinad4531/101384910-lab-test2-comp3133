<style>
    .launch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
  
    .launch-card {
      width: 100%;
    }
  </style>
  
  <div class="launch-grid">
    <mat-card *ngFor="let launch of launches" class="launch-card">
      <mat-card-header>
        <div mat-card-avatar class="launch-icon">
          <img *ngIf="launch.mission_patch_small" [src]="launch.mission_patch_small" alt="Mission Patch">
        </div>
        <mat-card-title>{{ launch.mission_name }}</mat-card-title>
        <mat-card-subtitle>Launch Year: {{ launch.launch_year }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ launch.details }}</p>
      </mat-card-content>
    </mat-card>
  </div>
